        //         3. Scrieti o functie numita pluralizeWord care:
        // - accepta doua argumente: un substantiv in engleza si un numar
        // - returneaza numarul si forma de plural corespunzatoare substantivului, precum: “5 cats”, “1 dog”
        // - adaugati cateva cazuri particulare pentru cuvinte precum “sheep” sau “geese”

        // [ca sa nu fac o insiruire  a substantivelor pt cazurile particulare, (nu am idee cum as putea sa le scriu in mod abstract) - am ales totusi, sa las  forma cea mai simpla.

        function pluralizeWord(subs, nr) {
            if (nr === 1) {
                return nr + " " + subs;
            } else {
                return nr + " " + subs + "s";
            }
        }

        console.log(pluralizeWord("friend", 8));

        //         Scrieti o functie care accepta ca argument venitul anual al unui angajat in dolari (ex: $30,000) si calculeaza taxa corespunzatoare considerand urmatoarele criterii:
        // - daca angajatul castiga anual o suma mai mica de $30,000, taxa este 0%
        // - daca venitul anual se situeaza intre $50,000 - $99,999, taxa calculata trebuie sa fie 35%
        // - pentru venit mai mare de $100,000, taxa se calculeaza ca procentaj de 40%
        // Returnati un text care sa aiba un format asemanator: “Pentru un venit anual de x, aveti de platit taxe in valoare de y”

        function salaryTax(salary) {

            var salaryInUsd = new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }).format(salary);
            if (salary < 30000) {
                console.log("pentru un venit anual de  " + salaryInUsd + ", aveti de platit 0% taxe");
            } else if (salary <= 50.000 && salary >= 99.999) {
                console.log("Pentru un venit anual de " + salaryInUsd + ", aveti de platit taxe in valoare de:  $" + salary * 35 / 100 + ".");
            } else {
                console.log("Pentru un venit anual de " + salaryInUsd + ", aveti de platit taxe in valoare de: $" + salary * 40 / 100 + ".");
            }

        }
        console.log(salaryTax(50000));


        //         5. Scrieti in doua variante o functie care accepta ca argument o valoare numerica pentru un parametru numit points si afiseaza:

        // - CC if points is greater than 50

        function displayGrades(points) {

                case (points > 80 && points <= 90): {

                case (points > 40 && points <= 50): {

                    break;
                case (points > 30 && points <= 40): {
                    console.log('DD');
                }
                    break;
                default: {

        // Output : "weekend"

        function is_weekend(date) {

            var day = new Date(date);

            if (day.getDay() == 6 || day.getDay() == 0) {
