<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <form>
        <h2><b>Travel reservation form </b> </h2>
        <h3>*denotes mandatory</h3> <br><br>
        <label>Full name*:</label><br>
        <input type="text" placeholder="Firstname LastName" required><br><br>
        <label>Email adddress*:</label><br>
        <input type="email" name="email" placeholder="EMAIL_ADDRESS" required><br><br>
        <label>Select Tour Package*:</label><br>
        <select name="tour pachage" required>
            <option value="Goa" selected>Goa</option>
        </select> <br><br>
        <label>Arrivel date*:</label><br>
        <input type="date" name="date" placeholder="m/d/y" required> <br><br>
        <label>Number of persons*:</label><br>
        <input type="text" name="number of persons" placeholder="UNKNOWN_TYPE" required><br><br>
        <label>What would you want to avail?*</label><br>
        <label>Boarding</label>
        <input type="checkbox" name="boarding"> <br>
        <label>Fooding</label>
        <input type="checkbox" name="fooding"><br>
        <label>Sight seeing</label>
        <input type="checkbox" name="sight seeing"> <br><br>
        <label>Discount Coupon code: </label> <br>
        <input type="text" name="dicount" placeholder="UNKNOWN_TYPE"><br><br>
        <label>Terms and conditions*</label><br>

        <input type="radio" checked name="radiobutton" value="radio1" required />I agree
        <input type="radio" name="radiobutton" value="radio2" required /> I disagre <br> <br>

        <button type="submit">Complete reservation</button>
        <br><br>

    </form>

</body>
